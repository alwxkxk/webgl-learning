<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
  </head>

  <body style="background-color:bisque;margin: 0;">
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <div>
        <p>矩阵 坐标：X：0~640，y：0~480，高宽：0~480</p>
        <div >
            <label for="rectangle-x">起始X坐标：</label>
            <input id="rectangle-x" type="number">
        </div>
        <div >
            <label for="rectangle-y">起始Y坐标：</label>
            <input id="rectangle-y" type="number">
        </div>
        <div >
            <label for="rectangle-width">宽：</label>
            <input id="rectangle-width" type="number">
        </div>
        <div >
            <label for="rectangle-height">高：</label>
            <input id="rectangle-height" type="number">
        </div>
        <p>缩放、旋转（0-360）、平移</p>
        <div >
            <label for="translation-x">平移X坐标：</label>
            <input id="translation-x" type="number">
        </div>
        <div >
            <label for="translation-y">平移Y坐标：</label>
            <input id="translation-y" type="number">
        </div>
        <div >
            <label for="rotation-angle">旋转角度：</label>
            <input id="rotation-angle" type="number">
        </div>
        <div >
            <label for="scale-x">缩放X：</label>
            <input id="scale-x" type="number">
        </div>
        <div >
            <label for="scale-y">缩放Y：</label>
            <input id="scale-y" type="number">
        </div>

    </div>

  </body>

  <script src="./index.js"></script>
</html>
