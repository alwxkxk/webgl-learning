<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
  </head>

  <body style="background-color:bisque;">
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <div>
        <p>坐标：-1~1，高宽：0~1</p>
        <div >
            <label for="rectangle-x">X坐标：</label>
            <input id="rectangle-x" type="number">
        </div>
        <div >
            <label for="rectangle-y">Y坐标：</label>
            <input id="rectangle-y" type="number">
        </div>
        <div >
            <label for="rectangle-width">宽：</label>
            <input id="rectangle-width" type="number">
        </div>
        <div >
            <label for="rectangle-height">高：</label>
            <input id="rectangle-height" type="number">
        </div>     
    </div>

  </body>

  <script src="./index.js"></script>
</html>
